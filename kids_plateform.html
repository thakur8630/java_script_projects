        function leap_year(){
            var year=parseInt(prompt("enter the year to be cheak the leap year..."));
            if((year%4==0)&&(year%100!=0)||(year%400==0)){
                document.getElementById("common2").innerHTML=year+" "+"this year is the leap year";
            }
            else{
                document.getElementById("common2").innerHTML=year+" "+"this year is not the leap year";
            }

        }

        function factorial(){
            var number=parseInt(prompt("enter the number to be cheack the factorial number....."));
            var fact=1;
            for(var i=1;i<=number;i++){
                fact*=i;
            }
            document.getElementById("common2").innerHTML="the factorial of"+" "+number+" "+"is"+" "+fact; 
        }

        function armstrong(){
            var number=parseInt(prompt("enter the number to be cheack armstrong number..."));
            var temp=number;
            var sum=0;
            while(temp>0){
                var reminder=temp%10;
                sum+=reminder*reminder*reminder;
                temp=parseInt(temp/10);

            }
            if(sum==number){
                document.getElementById("common2").innerHTML=number+" "+" this number is armstrong number";

            }
            else{
                document.getElementById("common2").innerHTML=number+" "+" this number is not armstrong number";
            }
        }
        function palindrome(){
            var number=parseInt(prompt("enter the number to be cheack palindrome"));
            var temp=number;
            var reverse=0;
            while(temp>0){
                var reminder=temp%10;
                reverse=reverse*10+reminder;
                temp=parseInt(temp/10);
            }
            if(number==reverse){
                document.getElementById("common2").innerHTML=number+" "+" this number is palindrome  number";
            }
            else{
                document.getElementById("common2").innerHTML=number+" "+" this number is not palindrome number";
            }
        }
